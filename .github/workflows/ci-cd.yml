name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: pranavks28
  BACKEND_IMAGE_NAME: healthcare-backend
  FRONTEND_IMAGE_NAME: healthcare-frontend

jobs:
  # Test Backend
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run backend tests
      run: |
        cd backend
        mvn clean test
    
    - name: Build backend
      run: |
        cd backend
        mvn clean package -DskipTests
    
    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend/target/*.jar
        retention-days: 1

  # Test Frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist
        retention-days: 1

  # Build and Push Backend Docker Image
  build-push-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: pranavks28
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: pranavks28/healthcare-backend:main,pranavks28/healthcare-backend:latest,pranavks28/healthcare-backend:main-${{ github.sha }}
        cache-from: type=registry,ref=pranavks28/healthcare-backend:buildcache
        cache-to: type=registry,ref=pranavks28/healthcare-backend:buildcache,mode=max
        platforms: linux/amd64,linux/arm64

  # Build and Push Frontend Docker Image
  build-push-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: pranavks28
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: pranavks28/healthcare-frontend:main,pranavks28/healthcare-frontend:latest,pranavks28/healthcare-frontend:main-${{ github.sha }}
        cache-from: type=registry,ref=pranavks28/healthcare-frontend:buildcache
        cache-to: type=registry,ref=pranavks28/healthcare-frontend:buildcache,mode=max
        platforms: linux/amd64,linux/arm64

  # Deploy to Kubernetes
  deploy-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-push-backend, build-push-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubectl
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
    
    - name: Deploy to Kubernetes
      run: |
        # Update image tags in deployment files to use branch-sha format
        sed -i "s|pranavks28/healthcare-backend:latest|pranavks28/healthcare-backend:main-${{ github.sha }}|g" k8s/backend-deployment.yaml
        sed -i "s|pranavks28/healthcare-frontend:latest|pranavks28/healthcare-frontend:main-${{ github.sha }}|g" k8s/frontend-deployment.yaml
        
        # Apply Kubernetes manifests
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/secrets.yaml
        kubectl apply -f k8s/postgres-deployment.yaml
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/ingress.yaml
    
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/backend-deployment -n healthcare
        kubectl rollout status deployment/frontend-deployment -n healthcare
        kubectl get pods -n healthcare
        kubectl get services -n healthcare

  # Run Ansible Playbook
  ansible-automation:
    name: Run Ansible Automation
    runs-on: ubuntu-latest
    needs: deploy-kubernetes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Ansible
      run: |
        pip install ansible kubernetes
    
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    
    - name: Run Ansible playbook
      run: |
        cd ansible
        ansible-playbook -i inventory.yml site.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: False

