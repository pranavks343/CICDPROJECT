apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: healthcare
type: Opaque
stringData:
  # Database Credentials
  DB_USERNAME: healthuser
  DB_PASSWORD: healthpass123
  
  # JWT Secret
  JWT_SECRET: my-local-jwt-secret-key-for-development-only
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: healthcare
type: Opaque
stringData:
  POSTGRES_DB: healthrecords
  POSTGRES_USER: healthuser
  POSTGRES_PASSWORD: healthpass123

